<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Grocify</title>
  </head>
  <body>
    <div
      class="container min-h-screen w-full bg-[url('images/bg.png')] bg-center bg-cover px-28 py-5 relative"
    >
      <header>
        <nav class="flex justify-between items-center">
          <img class="w-40 cursor-pointer" src="images/logo.png" alt="logo" />
          <ul class="flex gap-x-5 m-5">
            <li>
              <a href="#" class="no-underline text-white px-2 text-3xl">Home</a>
            </li>
            <li>
              <a href="#" class="no-underline text-white px-2 text-3xl"
                >About</a
              >
            </li>
            <li>
              <a href="#" class="no-underline text-white px-2 text-3xl"
                >Features</a
              >
            </li>
            <li>
              <a href="#" class="no-underline text-white px-2 text-3xl"
                >Contact</a
              >
            </li>
          </ul>
          <img
            src="images/cart.png"
            class="w-8 cursor-pointer text-3xl"
            alt="cart"
          />
        </nav>
      </header>
      <main class="text-white mt-48 max-w-xl">
        <h1 class="text-6xl font-semibold leading-normal">Groceries<br />delivery in <span class="font-light">15 mins</span></h1>
        <p>
          Grocify offer a wide range of products, including fresh products,
          meats, dairy, baked goods and non-eishable items
        </p>
        <div class="mt-10">
          <a href="#" class="bg-yellow-300 rounded-3xl py-3 px-8 font-medium inline-block mr-4 hover:bg-transparent hover:border-yellow-300 hover:text-white duration-300 hover:border border border-transparent">Order now</a>
          <a href="#">Download App<span class="text-lg inline-block rotate-90">&#10148</span></a>
        </div>
        <img src="images/grocery-image.png" alt="grocery" class="w-full xl:w-1/2 xl:absolute bottom-0 right-20">
      </main>
    </div>
  </body>
</html>
